<ion-header>

  <ion-navbar>
    <ion-title>{{player.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="http://img.bfmtv.com/c/1000/600/rmc/430625.jpg">
      </ion-avatar>
      <h2>{{player.username}}</h2>
      <div *ngIf="player.team.name">
        <ion-badge item-end>{{player.team.name}}</ion-badge>
      </div>
    </ion-item>

    <img src="http://img.bfmtv.com/c/1000/600/rmc/430625.jpg">

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          Update : {{player.updatedAt}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-row>
    <button ion-button full>{{player.team.name}}</button>
  </ion-row>

  <ion-list>
    <ion-card *ngFor="let item of teamPlayersMap">

      <ion-card-content>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          {{item.firstName}} {{item.lastName}}
          <ion-badge item-end> {{item.username}} </ion-badge>
        </ion-item>
      </ion-card-content>

    </ion-card>
  </ion-list>

</ion-content>
