<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let item of allFussballTables" (click)="tableSelected(item)">

      <ion-card-header>
        {{item.location}}
      </ion-card-header>

      <ion-card-content>
        {{item.available}}
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
