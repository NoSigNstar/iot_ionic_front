<ion-header>

  <ion-navbar>
    <ion-title>List Users</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let item of currentPlayers" (click)="playerSelected(item)">

      <ion-card-content>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          {{item.firstName}} {{item.lastName}}
          <ion-badge item-end>{{item.username}}</ion-badge>
        </ion-item>
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
